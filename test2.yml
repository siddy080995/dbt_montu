version: 2

models:
  - name: sessions_analysis  # Name of your dbt model
    columns:
      - name: event_date
        tests:
          - not_null
      - name: country
        tests:
          - not_null
      - name: name
        tests:
          - not_null
      - name: device_category
        tests:
          - not_null
      - name: total_sessions
        tests:
          - not_null
          - unique
      - name: total_users
        tests:
          - not_null
          - unique
      - name: total_new_users
        tests:
          - not_null
          - unique
      - name: total_page_views
        tests:
          - not_null
          - unique
      - name: total_sessions_with_search
        tests:
          - not_null
          - unique
